<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(12, 1fr); /* Adjust the number of columns as needed */
            gap: 10px;
            width: 100%; /* Set the width to 100% to make the gallery fit the full page width */
        }
        .thumbnail {
            overflow: hidden;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a shadow effect */
        }
        .thumbnail img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>

        const gallery = document.getElementById('gallery');

        imageUrls.forEach(imageUrl => {
            // Get the thumbnail URL by adding ".th" before the file extension
            const thumbnailUrl = imageUrl.replace(/\.(?=[^.]*$)/, '.th.');

            const thumbnail = document.createElement('div');
            thumbnail.className = 'thumbnail';
            thumbnail.onclick = () => openImage(imageUrl);

            const image = document.createElement('img');
            image.src = thumbnailUrl;
            image.alt = 'Image';
            thumbnail.appendChild(image);

            gallery.appendChild(thumbnail);
        });
    </script>

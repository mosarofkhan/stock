    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        #gallery {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 10px;
            width: 100%;
        }
        .thumbnail {
            overflow: hidden;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .thumbnail img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>

        mainImageUrls.forEach((mainImageUrl, index) => {

            thumbnail.className = 'thumbnail';
            thumbnail.onclick = () => openImage(mainImageUrl);

            image.src = thumbnailUrl;

        });
